<script id="Admin.html" type="text/ng-template">
<wm-page layouttype="one-column" columns="1" data-ng-controller="AdminPageController" name="AdminPage">
    <wm-header name="header" backgroundcolor="#005387" class="eshop-header" height="6em">
        <wm-layoutgrid name="layoutgrid23" height="100%">
            <wm-gridrow name="gridrow28">
                <wm-gridcolumn name="gridcolumn68">
                    <wm-picture name="picture1" picturesource="bind:Variables.eshopIcon.dataSet.dataValue"></wm-picture>
                    <wm-label name="applicationName" on-click="appName" caption="bind:Variables.appName.dataSet.dataValue" class="application-name appName"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn70" horizontalalign="right"></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-header>
    <wm-top-nav name="topnav">
        <wm-navbar>
            <wm-nav name="topLinks" type="navbar" class="navbar-right">
                <wm-nav-item name="topLink7">
                    <wm-anchor caption="LOGOUT" class="top-link" name="logoutlink" on-click="logoutVariable" iconclass="glyphicon glyphicon-log-out" iconmargin="3px"></wm-anchor>
                </wm-nav-item>
            </wm-nav>
        </wm-navbar>
    </wm-top-nav>
    <wm-content name="content1">
      <wm-page-content columnwidth="12" name="AdminPageContent">
                <wm-tabs name="tabs1" height="auto">
                    <wm-tabpane name="tabpane1">
                        <wm-tabheader name="tabheader1" heading="PRODUCTS"></wm-tabheader>
