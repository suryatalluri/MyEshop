<wm-partial data-ng-controller="CommonPageController" name="CommonPage">
    <wm-view name="loginDialogView" class="dialog-view">
        <wm-logindialog modal="false" name="CommonLoginDialog" on-error="CommonLoginDialogError($event, $scope)" on-success="CommonLoginDialogSuccess($event, $scope)">
            <wm-dialogheader name="loginheader" class="header" iconclass="glyphicon glyphicon-log-in" caption="Login"></wm-dialogheader>
            <wm-dialogcontent name="logincontent">
                <wm-form name="loginform" class="login-form">
                    <wm-message scopedataset="loginMessage" class="app-login-dialog-message" name="loginmessage"></wm-message>
                    <wm-composite name="usernamefield">
                        <wm-label caption="Username" class="col-md-4" name="usernamelabel"></wm-label>
                        <wm-text placeholder="Enter username" class="app-login-dialog-username" name="usernametext" autocomplete="off" autocorrect="off" autocapitalize="off"></wm-text>
                    </wm-composite>
                    <wm-composite widget="text" name="passwordfield">
                        <wm-label caption="Password" class="col-md-4" name="passwordlabel"></wm-label>
                        <wm-text type="password" placeholder="Enter password" class="app-login-dialog-password" name="passwordtext" autocomplete="off" autocorrect="off" autocapitalize="off"></wm-text>
                    </wm-composite>
                    <wm-label caption="Note: " color="#999" name="label16"></wm-label>
                    <wm-label caption="Use user@wavemaker.com/user for login as User." width="100%" color="#999" fontweight="normal" name="label17"></wm-label>
                    <wm-label caption="Use admin@wavemaker.com/admin for login as Admin." width="100%" color="#999" fontweight="normal" name="label18"></wm-label>
                </wm-form>
            </wm-dialogcontent>
            <wm-dialogactions name="loginactions">
                <wm-button class="btn-primary" caption="Sign in" name="loginbutton"></wm-button>
            </wm-dialogactions>
        </wm-logindialog>
    </wm-view>
</wm-partial>
